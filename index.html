<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eibpo - Modern Web Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parallax {
            background-image: url('https://via.placeholder.com/1600x900'); /* Replace with your image */
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            padding: 50px;
            text-align: center;
            background-color: #f8f8f8;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        /* Button hover animation */
        .button {
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f73;
        }

        /* Loading Spinner */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Parallax Section -->
    <div class="parallax"></div>

    <!-- Content Section -->
    <div class="content fade-in">
        <h1>Welcome to Eibpo.com</h1>
        <p>Here we engage with our clients and showcase our services dynamically.</p>
        <button class="button">Get Started</button>
    </div>

    <!-- Parallax Section -->
    <div class="parallax"></div>

    <!-- Loading Spinner -->
    <div class="spinner"></div>

    <script>
        // JavaScript for fade-in effect during scrolling
        window.addEventListener('scroll', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const position = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                if (position < screenPosition) {
                    element.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
