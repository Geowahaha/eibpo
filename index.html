<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eibpo - Grass Grid Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: #f8f8f8;
        }

        header {
            background: #4a90e2;
            padding: 15px;
            text-align: center;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #333;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #4a90e2;
        }

        .hero {
            background-image: url('image.png'); /* Updated with your provided image */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-size: 3em;
        }

        .product-section {
            padding: 50px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .product-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <header>
        <img src="eibpologo.png" alt="Eibpo.com Logo">
    </header>
    
    <nav>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        Grass Grid - Sustainable Outdoor Solutions
    </section>

    <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Grass Grid Product">
                <h3>Grass Grid System</h3>
                <p>Our Grass Grid system is perfect for maintaining a stable, green surface. Ideal for driveways, parking areas, and gardens.</p>
                <a href="https://shop.coregravel.ca/" class="button">Learn More & Order Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Eibpo.com - Sustainable Outdoor Solutions</p>
    </footer>

    <script>
        // JavaScript for scroll effect during navigation
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.backgroundColor = '#444';
            } else {
                nav.style.backgroundColor = '#333';
            }
        });
    </script>
</body>
</html>
